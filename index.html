<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンジニア自己紹介</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div id="languageSelector">
        <select id="language">
            <option value="ja">日本語</option>
            <option value="en">English</option>
        </select>
    </div>

    <header>
        <img src="/api/placeholder/800/200" alt="ヘッダー画像" />
        <h1></h1>
    </header>

    <table></table>

    <h2 data-translate="skillset"></h2>
    <div id="chartTypeSelector">
        <select id="chartType">
            <option value="horizontalBar"></option>
            <option value="bar"></option>
            <option value="pie"></option>
        </select>
    </div>
    <div id="skillMetricSelector">
        <select id="skillMetric">
            <option value="years"></option>
            <option value="projects"></option>
        </select>
    </div>
    <div class="chart-container">
        <canvas id="skillChart"></canvas>
    </div>

    <h2 data-translate="learningTech"></h2>
    <ul></ul>

    <script src="script.js"></script>
</body>
</html>
